<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if details %}
    {% for user in details%}
    <div>
      <h3>USER INFO:</h3>
      <p>FirstName: {{ user.FirstName }}</p>
      <p>LastName: {{ user.LastName }}</p>
      <p>Email: {{ user.Email }}</p>
    </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
